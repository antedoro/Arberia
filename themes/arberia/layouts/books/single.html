{{ define "main" }}

<div class="container main-content">
    <div class="row justify-content-center">
        <div class="col-md-11 col-lg-8 article ">
            <div class="article-body page-body">
                {{/*  Titolo  */}}
                <h1 class="text-center" id="python-learning-paths">{{ .Title | markdownify }}<a class="headerlink"
                        href="{{- .RelPermalink -}}" title="Permanent link"></a></h1>

                {{/*  Sottotitolo */}}
                {{ with .Params.subtitle }}
                <p class="text-center text-muted">{{ . | markdownify }}</p>
                {{ end }}

                {{- /* Featured image */ -}}
                <figure class=""><img loading="lazy" class="img-fluid mx-auto d-block rounded"
                        src="book.png"
                        srcset="book.png 480w, 
                        book 960w, 
                        book.png 1920w"
                        sizes="75vw" alt="Real Python Learning Paths" data-asset="1092" width="1920" height="1080">
                </figure>

                {{ .Content }}
            </div>
        </div>
    </div>
</div>
{{end}}
