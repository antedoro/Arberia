		{{/*  Logo + site name  */}}
        {{ $Title := .Site.Title }}
        {{ with site.Params }}
        {{ if .siteBrand }}
        <a class="navbar-brand" href="{{ print `/` | relLangURL }}">
            <img src="{{ .BrandLogo | relURL }}" class="d-inline-block align-top" alt="{{ $Title }}" width="{{ .siteBrandWidth }}"
                height="{{ .siteBrandHeight }}">
        </a>
        {{ else }}
        <a class="navbar-brand" style="color:{{.siteBrandFontColor}}" href="{{ print `/` | relLangURL }}">{{ $Title }}</a>
        {{ end }}




		<style>
		    .nav-brand {
		        /* margin: 30px; */
		        /*  margin-top: 26px;  */
		        padding: 20px 15px 15px;
		        vertical-align: middle;
		        box-sizing: content-box;
		        transform: scale(1.);
		        transform-origin: left;
		        overflow: hidden;
		        position: absolute;
		    }

		    .brand-logo {
		        border: 4px solid white;
		        border-radius: 50%;
		        padding: 1px;
		        max-width: 78px;
		        max-height: 78px;
		    }

		    .brand {
		        display: inline-block;
		        max-width: 215px;
		        text-align: left;
		        vertical-align: middle;
		        color: white;
		    }

		    .brand-name {
		        font-size: 1.25rem;
		        font-weight: 700;
		        line-height: 1.2;
		    }

		    .brand-tagline {
		        font-size: 1.115rem;
		        font-weight: 400;
		        line-height: 1.2;
		    }
		</style>
