{{ define "main" }}

<div class="container main-content">
    <div class="row justify-content-center">

        <h1>All posts for {{ .Type | singularize }} "{{ .Title }}"</h1>
        <ul>
            {{ range .Data.Pages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
</div>
{{ end}}
